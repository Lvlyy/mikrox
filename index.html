    <script>
        // Firebase ReferanslarÄ±
        const db = window.firebaseDatabase.db;
        const scoresRef = window.firebaseDatabase.ref(db, 'scores');
        const questionsRef = window.firebaseDatabase.ref(db, 'questions');
        
        // Uygulama Durumu
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let playerName = "";
        let scores = [];
        let soundEnabled = true;
        let currentMode = "";
        let currentPlayerScoreId = null;
        let isAdmin = false;
        const ADMIN_PASSWORD = "mikroshow123";
        let currentPage = 1;
        const questionsPerPage = 5;

        // Hata YÃ¶netimi
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        // Ekran YÃ¶netimi
        function showScreen(screenName) {
            document.querySelectorAll('.active-screen').forEach(e => e.classList.remove('active-screen'));
            document.getElementById(screenName + 'Screen').classList.add('active-screen');
            document.getElementById('restartGameBtn').style.display = screenName === 'quiz' ? 'flex' : 'none';
        }

        // Ses YÃ¶netimi
        function playSound(type) {
            if(!soundEnabled) return;
            const sounds = {
                correct: 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
                wrong: 'https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3',
                complete: 'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'
            };
            new Audio(sounds[type]).play().catch(() => {});
        }

        // Tema ve Ses Kontrolleri
        function toggleTheme() {
            const html = document.documentElement;
            html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', html.getAttribute('data-theme'));
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            localStorage.setItem('soundEnabled', soundEnabled);
        }

        // Soru YÃ¶netimi
        async function prepareQuestions(mode) {
            try {
                const snapshot = await window.firebaseDatabase.get(questionsRef);
                let allQuestions = [];
                snapshot.forEach(child => allQuestions.push(child.val()));
                
                if(allQuestions.length === 0) allQuestions = originalQuestions;
                
                switch(mode) {
                    case 'shuffled': allQuestions = shuffle(allQuestions); break;
                    case 'fast': allQuestions = shuffle(allQuestions).slice(0, 10); break;
                }
                
                return allQuestions.map(q => ({...q, options: shuffle(q.options)}));
            } catch {
                return originalQuestions;
            }
        }

        function shuffle(array) {
            return [...array].sort(() => Math.random() - 0.5);
        }

        // Quiz Ä°ÅŸlemleri
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = `Soru ${currentQuestionIndex + 1}/${questions.length}: ${question.question}`;
            
            if(question.imageUrl) {
                const img = document.createElement('img');
                img.src = question.imageUrl;
                img.className = 'question-image-preview';
                document.getElementById('question').prepend(img);
            }

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            question.options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                if(userAnswers[currentQuestionIndex]) {
                    div.classList.add('disabled');
                    if(option === question.answer) div.classList.add('correct');
                    if(option === userAnswers[currentQuestionIndex].selected && !userAnswers[currentQuestionIndex].isCorrect) {
                        div.classList.add('wrong');
                    }
                }
                div.textContent = option;
                div.onclick = () => selectAnswer(option, question.answer);
                optionsDiv.appendChild(div);
            });
            updateProgress();
            updateNavigation();
        }

        function selectAnswer(selected, correctAnswer) {
            if(userAnswers[currentQuestionIndex]) return;
            const isCorrect = selected === correctAnswer;
            userAnswers[currentQuestionIndex] = { selected, isCorrect };
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                if(opt.textContent === correctAnswer) opt.classList.add('correct');
                if(opt.textContent === selected && !isCorrect) opt.classList.add('wrong');
            });
            document.getElementById('nextBtn').classList.remove('next-btn-disabled');
            playSound(isCorrect ? 'correct' : 'wrong');
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length * 100).toFixed(1);
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = currentQuestionIndex === questions.length - 1 ? 'Bitir' : 'Ä°leri';
        }

        function prevQuestion() {
            if(currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if(!userAnswers[currentQuestionIndex]) {
                document.getElementById('nextBtn').classList.add('shake-animation');
                setTimeout(() => document.getElementById('nextBtn').classList.remove('shake-animation'), 500);
                return;
            }
            currentQuestionIndex < questions.length - 1 ? currentQuestionIndex++ : showResults();
            loadQuestion();
        }

        // Skor YÃ¶netimi
        async function saveScoreToFirebase(scoreData) {
            try {
                const newScoreRef = window.firebaseDatabase.push(scoresRef);
                await window.firebaseDatabase.set(newScoreRef, scoreData);
                currentPlayerScoreId = newScoreRef.key;
            } catch {
                showError("Skor kaydedilemedi!");
            }
        }

        async function updateScoreboard() {
            try {
                document.getElementById('loadingScores').style.display = 'block';
                const snapshot = await window.firebaseDatabase.get(scoresRef);
                scores = [];
                snapshot.forEach(child => scores.push({ id: child.key, ...child.val() }));
                scores.sort((a, b) => b.score - a.score || b.timestamp - a.timestamp);
                
                const tbody = document.getElementById('scoreboardBody');
                tbody.innerHTML = '';
                scores.forEach((score, index) => {
                    const row = document.createElement('tr');
                    if(score.id === currentPlayerScoreId) row.classList.add('current-player');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${score.name}</td>
                        <td>${score.score}/${score.totalQuestions}</td>
                        <td>${getModeName(score.mode)}</td>
                        <td>${new Date(score.timestamp).toLocaleString('tr-TR')}</td>
                    `;
                    tbody.appendChild(row);
                });
                document.getElementById('loadingScores').style.display = 'none';
            } catch {
                showError("Skor tablosu yÃ¼klenemedi!");
            }
        }

        function getModeName(mode) {
            return { normal: 'SÄ±ralÄ±', shuffled: 'KarÄ±ÅŸÄ±k', fast: 'HÄ±zlÄ±' }[mode] || mode;
        }

        async function showResults() {
            const correct = Object.values(userAnswers).filter(a => a.isCorrect).length;
            const total = questions.length;
            const scoreData = {
                name: playerName,
                score: correct,
                totalQuestions: total,
                mode: currentMode,
                timestamp: Date.now()
            };
            
            await saveScoreToFirebase(scoreData);
            await updateScoreboard();
            
            document.getElementById('scoreText').innerHTML = `
                <p>Oyuncu: <strong>${playerName}</strong></p>
                <p>Mod: <strong>${getModeName(currentMode)}</strong></p>
                <p>Toplam Soru: ${total}</p>
                <p>DoÄŸru Cevaplar: ${correct}</p>
                <p>BaÅŸarÄ± OranÄ±: <strong>${((correct / total) * 100).toFixed(1)}%</strong></p>
            `;
            showScreen('result');
            playSound(correct === total ? 'correct' : 'complete');
        }

        // Admin Paneli
        async function loadQuestionsForAdmin() {
            try {
                const snapshot = await window.firebaseDatabase.get(questionsRef);
                const allQuestions = [];
                snapshot.forEach(child => allQuestions.push({ key: child.key, ...child.val() }));
                renderQuestionList(allQuestions);
                setupPagination(allQuestions.length);
            } catch {
                showError("Sorular yÃ¼klenemedi!");
            }
        }

        function renderQuestionList(allQuestions) {
            const start = (currentPage - 1) * questionsPerPage;
            const paginated = allQuestions.slice(start, start + questionsPerPage);
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';
            
            paginated.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `
                    <p><strong>${start + i + 1}.</strong> ${q.question}</p>
                    ${q.imageUrl ? `<img src="${q.imageUrl}" class="question-image-preview">` : ''}
                    <p>SeÃ§enekler: ${q.options.join(', ')}</p>
                    <p>DoÄŸru Cevap: ${q.answer}</p>
                    <div class="admin-actions">
                        <button onclick="editQuestion('${q.key}')" class="admin-btn">DÃ¼zenle</button>
                        <button onclick="deleteQuestion('${q.key}')" class="admin-btn">Sil</button>
                    </div>
                `;
                questionList.appendChild(div);
            });
        }

        function setupPagination(total) {
            const pages = Math.ceil(total / questionsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            for(let i = 1; i <= pages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => {
                    currentPage = i;
                    loadQuestionsForAdmin();
                };
                pagination.appendChild(btn);
            }
        }

        document.getElementById('questionForm').onsubmit = async e => {
            e.preventDefault();
            const question = document.getElementById('questionInput').value.trim();
            const options = document.getElementById('optionsInput').value.split('\n').map(o => o.trim());
            const answer = document.getElementById('correctAnswerInput').value.trim();
            const imageUrl = document.getElementById('imageUrlInput').value.trim();
            
            if(!question || options.length < 2 || !answer || !options.includes(answer)) {
                showError("GeÃ§ersiz giriÅŸ!");
                return;
            }
            
            try {
                await window.firebaseDatabase.push(questionsRef, { question, options, answer, imageUrl });
                loadQuestionsForAdmin();
                e.target.reset();
                document.getElementById('imagePreviewContainer').style.display = 'none';
            } catch {
                showError("Soru kaydedilemedi!");
            }
        };

        async function deleteQuestion(key) {
            if(!confirm("Soru silinsin mi?")) return;
            try {
                await window.firebaseDatabase.remove(window.firebaseDatabase.ref(db, `questions/${key}`));
                loadQuestionsForAdmin();
            } catch {
                showError("Silme baÅŸarÄ±sÄ±z!");
            }
        }

        async function editQuestion(key) {
            try {
                const snapshot = await window.firebaseDatabase.get(window.firebaseDatabase.ref(db, `questions/${key}`));
                const q = snapshot.val();
                document.getElementById('questionInput').value = q.question;
                document.getElementById('optionsInput').value = q.options.join('\n');
                document.getElementById('correctAnswerInput').value = q.answer;
                document.getElementById('imageUrlInput').value = q.imageUrl || '';
                if(q.imageUrl) {
                    document.getElementById('imagePreview').src = q.imageUrl;
                    document.getElementById('imagePreviewContainer').style.display = 'block';
                }
            } catch {
                showError("Soru yÃ¼klenemedi!");
            }
        }

        document.getElementById('imageUrlInput').oninput = e => {
            const url = e.target.value.trim();
            if(url) {
                document.getElementById('imagePreview').src = url;
                document.getElementById('imagePreviewContainer').style.display = 'block';
            } else {
                document.getElementById('imagePreviewContainer').style.display = 'none';
            }
        };

        // Admin Kontrolleri
        function setupAdminPanel() {
            document.getElementById('adminToggle').onclick = () => {
                document.getElementById('adminPanel').style.display = 
                    document.getElementById('adminPanel').style.display === 'block' ? 'none' : 'block';
            };

            document.getElementById('adminLoginBtn').onclick = () => {
                if(document.getElementById('adminPassword').value === ADMIN_PASSWORD) {
                    isAdmin = true;
                    document.getElementById('adminControls').style.display = 'block';
                    document.getElementById('adminPassword').style.display = 'none';
                    document.getElementById('adminLoginBtn').style.display = 'none';
                    loadQuestionsForAdmin();
                } else {
                    showError("HatalÄ± ÅŸifre!");
                }
            };

            document.getElementById('logoutBtn').onclick = () => {
                isAdmin = false;
                document.getElementById('adminControls').style.display = 'none';
                document.getElementById('adminPassword').style.display = 'block';
                document.getElementById('adminLoginBtn').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
            };

            document.getElementById('clearScoresBtn').onclick = async () => {
                if(confirm("TÃ¼m skorlar silinsin mi?")) {
                    try {
                        await window.firebaseDatabase.remove(scoresRef);
                        updateScoreboard();
                    } catch {
                        showError("Silme baÅŸarÄ±sÄ±z!");
                    }
                }
            };
        }

        // BaÅŸlangÄ±Ã§ AyarlarÄ±
        function loadSettings() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
            document.getElementById('soundToggle').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('continueBtn').onclick = () => {
                playerName = document.getElementById('playerNameInput').value.trim();
                if(!playerName) return showError("LÃ¼tfen isim girin!");
                showScreen('mode');
            };

            document.getElementById('playerNameInput').onkeypress = e => {
                if(e.key === 'Enter') document.getElementById('continueBtn').click();
            };

            document.getElementById('normalModeBtn').onclick = () => startQuiz('normal');
            document.getElementById('shuffledModeBtn').onclick = () => startQuiz('shuffled');
            document.getElementById('fastModeBtn').onclick = () => startQuiz('fast');

            document.getElementById('prevBtn').onclick = prevQuestion;
            document.getElementById('nextBtn').onclick = nextQuestion;
            document.getElementById('restartBtn').onclick = () => showScreen('mode');
            document.getElementById('themeToggle').onclick = toggleTheme;
            document.getElementById('soundToggle').onclick = toggleSound;
            document.getElementById('restartGameBtn').onclick = () => {
                if(confirm("Oyun sÄ±fÄ±rlansÄ±n mÄ±?")) {
                    showScreen('name');
                    document.getElementById('playerNameInput').value = '';
                    currentQuestionIndex = 0;
                    userAnswers = {};
                }
            };
        }

        async function startQuiz(mode) {
            currentMode = mode;
            questions = await prepareQuestions(mode);
            currentQuestionIndex = 0;
            userAnswers = {};
            showScreen('quiz');
            loadQuestion();
        }

        // UygulamayÄ± BaÅŸlat
        function initApp() {
            loadSettings();
            setupEventListeners();
            setupAdminPanel();
            showScreen('name');
            document.getElementById('playerNameInput').focus();
        }

        // Orijinal Sorular (Yedek)
        const originalQuestions = [
            {
                question: "Kendi kendine oluÅŸma kuramÄ±nÄ±n Latincesi nedir?",
                options: ["Generatio spontanea", "Spontan jenerasyon", "Autoformatio", "Organismus"],
                answer: "Spontan jenerasyon"
            },
            // DiÄŸer sorular...
        ];

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
