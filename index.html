            console.log(message);

        // EKRAN DEĞİŞTİRME FONKSİYONU
        function showScreen(screenName) {
            try {
                logDebug(`Ekran değiştiriliyor: ${screenName}`);
                
                Object.values(screens).forEach(screen => {
                    screen.style.display = 'none';
                    screen.classList.remove('active-screen');
                });
                
                screens[screenName].style.display = 'block';
                screens[screenName].classList.add('active-screen');
                
                document.getElementById('restartGameBtn').style.display = 
                    screenName === 'quiz' ? 'flex' : 'none';
                
            } catch(err) {
                showError(`Ekran değiştirilirken hata oluştu: ${err.message}`);
            }
        }

        // SES ÇALMA FONKSİYONU
        function playSound(type) {
            if(!soundEnabled) return;
            
            const soundMap = {
                correct: 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
                wrong: 'https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3',
                complete: 'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'
            };
            
            if(soundMap[type]) {
                new Audio(soundMap[type]).play().catch(e => logDebug("Ses çalınamadı: " + e));
            }
        }

        // TEMA DEĞİŞTİR
        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // SES AÇ/KAPA
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? '🔊' : '🔇';
            localStorage.setItem('soundEnabled', soundEnabled);
        }

        // ŞIKLARI KARIŞTIR
        function shuffleOptions(options) {
            return [...options].sort(() => Math.random() - 0.5);
        }

        // SORULARI HAZIRLA
        function prepareQuestions(mode) {
            let preparedQuestions = [];
            
            switch(mode) {
                case 'normal':
                    preparedQuestions = originalQuestions;
                    break;
                case 'shuffled':
                    preparedQuestions = shuffleOptions(originalQuestions);
                    break;
                case 'fast':
                    preparedQuestions = shuffleOptions(originalQuestions).slice(0, 10);
                    break;
            }
            
            return preparedQuestions.map(q => ({
                ...q,
                options: shuffleOptions(q.options)
            }));
        }

        // SORU YÜKLE
        function loadQuestion() {
            try {
                const question = questions[currentQuestionIndex];
                const optionsDiv = document.getElementById('options');
                
                document.getElementById('question').textContent = 
                    `Soru ${currentQuestionIndex + 1}/${questions.length}: ${question.question}`;
                
                optionsDiv.innerHTML = '';
                
                question.options.forEach(option => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    
                    if(userAnswers[currentQuestionIndex]) {
                        div.classList.add('disabled');
                        if(option === question.answer) div.classList.add('correct');
                        if(option === userAnswers[currentQuestionIndex].selected && !userAnswers[currentQuestionIndex].isCorrect) {
                            div.classList.add('wrong');
                        }
                    }
                    
                    div.textContent = option;
                    div.addEventListener('click', () => selectAnswer(option, question.answer));
                    optionsDiv.appendChild(div);
                });
                
                updateProgress();
                updateNavigation();
                
            } catch(err) {
                showError(`Soru yüklenirken hata oluştu: ${err.message}`);
            }
        }

        // QUIZ BAŞLAT
        function startQuiz(mode) {
            try {
                currentMode = mode;
                questions = prepareQuestions(mode);
                currentQuestionIndex = 0;
                userAnswers = {};
                showScreen('quiz');
                loadQuestion();
            } catch(err) {
                showError(`Quiz başlatılırken hata oluştu: ${err.message}`);
            }
        }

        // CEVAP SEÇ
        function selectAnswer(selected, correctAnswer) {
            try {
                if(userAnswers[currentQuestionIndex]) return;
                
                const isCorrect = selected === correctAnswer;
                userAnswers[currentQuestionIndex] = { selected, isCorrect };
                
                document.querySelectorAll('.option').forEach(option => {
                    option.classList.add('disabled');
                    if(option.textContent === correctAnswer) option.classList.add('correct');
                    if(option.textContent === selected && !isCorrect) option.classList.add('wrong');
                });
                
                document.getElementById('nextBtn').classList.remove('next-btn-disabled');
                playSound(isCorrect ? 'correct' : 'wrong');
                
            } catch(err) {
                showError(`Cevap seçilirken hata oluştu: ${err.message}`);
            }
        }

        // İLERLEME ÇUBUĞU
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length * 100).toFixed(1);
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // NAVİGASYON
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestionIndex === questions.length - 1 ? 'Bitir' : 'İleri';
        }

        // ÖNCEKİ SORU
        function prevQuestion() {
            if(currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        // SONRAKİ SORU
        function nextQuestion() {
            const nextBtn = document.getElementById('nextBtn');
            
            if(!userAnswers[currentQuestionIndex]) {
                nextBtn.classList.add('shake-animation');
                setTimeout(() => nextBtn.classList.remove('shake-animation'), 500);
                return;
            }
            
            if(currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        // SKORLARI KAYDET
        async function saveScoreToFirebase(scoreData) {
            try {
                const scoresRef = window.firebaseDatabase.ref(window.firebaseDatabase.db, 'scores');
                const snapshot = await window.firebaseDatabase.get(scoresRef);
                let existingScore = null;
                
                snapshot.forEach((childSnapshot) => {
                    const score = childSnapshot.val();
                    if(score.name === scoreData.name && score.mode === scoreData.mode) {
                        existingScore = { key: childSnapshot.key, ...score };
                    }
                });

                if(existingScore) {
                    if(scoreData.score > existingScore.score) {
                        const updateRef = window.firebaseDatabase.ref(window.firebaseDatabase.db, `scores/${existingScore.key}`);
                        await window.firebaseDatabase.set(updateRef, scoreData);
                        currentPlayerScoreId = existingScore.key;
                    }
                } else {
                    const newScoreRef = window.firebaseDatabase.push(scoresRef);
                    currentPlayerScoreId = newScoreRef.key;
                    await window.firebaseDatabase.set(newScoreRef, scoreData);
                }
                
            } catch(error) {
                throw error;
            }
        }

        // SKORLARI YÜKLE
        async function loadScoresFromFirebase() {
            try {
                const scoresRef = window.firebaseDatabase.ref(window.firebaseDatabase.db, 'scores');
                const snapshot = await window.firebaseDatabase.get(scoresRef);
                const scores = [];
                
                snapshot.forEach((childSnapshot) => {
                    scores.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                return scores;
                
            } catch(error) {
                throw error;
            }
        }

        // TARİH FORMATLAMA
        function formatDate(timestamp) {
            try {
                const date = new Date(Number(timestamp));
                return date.toLocaleDateString('tr-TR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return "Bilinmeyen Tarih";
            }
        }

        // SONUÇLARI GÖSTER
        async function showResults() {
            try {
                const correctAnswers = Object.values(userAnswers).filter(a => a.isCorrect).length;
                const totalQuestions = questions.length;
                
                const newScore = {
                    name: playerName,
                    score: correctAnswers,
                    totalQuestions: totalQuestions,
                    mode: currentMode,
                    timestamp: Date.now()
                };
                
                await saveScoreToFirebase(newScore);
                await updateScoreboard();
                
                document.getElementById('scoreText').innerHTML = `
                    <p>Oyuncu: <strong>${playerName}</strong></p>
                    <p>Mod: <strong>${getModeName(currentMode)}</strong></p>
                    <p>Toplam Soru: ${totalQuestions}</p>
                    <p>Doğru Cevaplar: ${correctAnswers}</p>
                    <p>Başarı Oranı: <strong>${((correctAnswers / totalQuestions) * 100).toFixed(1)}%</strong></p>
                `;
                
                showScreen('result');
                playSound(correctAnswers === totalQuestions ? 'correct' : 'complete');
                
            } catch(err) {
                showError(`Sonuçlar gösterilirken hata oluştu: ${err.message}`);
            }
        }

        // SKOR TABLOSUNU GÜNCELLE
        async function updateScoreboard() {
            try {
                document.getElementById('loadingScores').style.display = 'block';
                const scores = await loadScoresFromFirebase();
                
                scores.sort((a, b) => b.score - a.score || b.timestamp - a.timestamp);
                
                const tbody = document.getElementById('scoreboardBody');
                tbody.innerHTML = '';
                
                scores.forEach((score, index) => {
                    const row = document.createElement('tr');
                    if(score.id === currentPlayerScoreId) {
                        row.classList.add('current-player');
                    }
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${score.name}</td>
                        <td>${score.score}/${score.totalQuestions}</td>
                        <td>${getModeName(score.mode)}</td>
                        <td>${formatDate(score.timestamp)}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.getElementById('loadingScores').style.display = 'none';
                
            } catch(err) {
                showError("Skor tablosu yüklenirken hata oluştu!");
            }
        }

        // MOD ADLARI
        function getModeName(mode) {
            return {
                'normal': 'Sıralı Mod',
                'shuffled': 'Karışık Mod',
                'fast': 'Hızlı Mod'
            }[mode] || mode;
        }

        // OYUNCU ADINI KAYDET
        function savePlayerName() {
            try {
                playerName = document.getElementById('playerNameInput').value.trim();
                
                if(!playerName) {
                    showError("Lütfen bir isim girin!");
                    return false;
                }
                
                playerName = playerName.substring(0, 20);
                showScreen('mode');
                return true;
                
            } catch(err) {
                showError(`İsim kaydedilirken hata oluştu: ${err.message}`);
                return false;
            }
        }

        // OYUNU SIFIRLA
        function resetGame() {
            if(confirm("Oyunu sıfırlamak istediğinize emin misiniz?")) {
                showScreen('name');
                document.getElementById('playerNameInput').value = '';
                currentQuestionIndex = 0;
                userAnswers = {};
                currentPlayerScoreId = null;
            }
        }

        // ADMIN İŞLEMLERİ
        async function clearAllScores() {
            try {
                if(!isAdmin) return;
                
                if(confirm("Tüm skorları temizlemek istediğinize emin misiniz?")) {
                    const scoresRef = window.firebaseDatabase.ref(window.firebaseDatabase.db, 'scores');
                    await window.firebaseDatabase.remove(scoresRef);
                    await updateScoreboard();
                }
            } catch(err) {
                showError(`Skorlar temizlenirken hata oluştu: ${err.message}`);
            }
        }

        function setupAdminPanel() {
            const adminPanel = document.getElementById('adminPanel');
            const adminToggle = document.getElementById('adminToggle');
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const adminControls = document.getElementById('adminControls');
            const clearScoresBtn = document.getElementById('clearScoresBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminPassword = document.getElementById('adminPassword');
            
            adminToggle.addEventListener('click', () => {
                adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            adminLoginBtn.addEventListener('click', async () => {
                if(adminPassword.value === ADMIN_PASSWORD) {
                    isAdmin = true;
                    adminControls.style.display = 'block';
                    adminLoginBtn.style.display = 'none';
                    adminPassword.style.display = 'none';
                    await updateScoreboard();
                } else {
                    showError("Hatalı şifre!");
                    adminPassword.value = '';
                }
            });
            
            logoutBtn.addEventListener('click', () => {
                isAdmin = false;
                adminControls.style.display = 'none';
                adminLoginBtn.style.display = 'block';
                adminPassword.style.display = 'block';
                adminPassword.value = '';
            });
            
            clearScoresBtn.addEventListener('click', clearAllScores);
        }

        // AYARLARI YÜKLE
        function loadSettings() {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                const savedSound = localStorage.getItem('soundEnabled') !== 'false';
                soundEnabled = savedSound;
                document.getElementById('soundToggle').textContent = soundEnabled ? '🔊' : '🔇';
                
            } catch(err) {
                console.error("Ayarlar yüklenemedi:", err);
            }
        }

        // EVENT LISTENER'LARI AYARLA
        function setupEventListeners() {
            document.getElementById('continueBtn').addEventListener('click', savePlayerName);
            document.getElementById('playerNameInput').addEventListener('keypress', e => {
                if(e.key === 'Enter') savePlayerName();
            });
            
            document.getElementById('normalModeBtn').addEventListener('click', () => startQuiz('normal'));
            document.getElementById('shuffledModeBtn').addEventListener('click', () => startQuiz('shuffled'));
            document.getElementById('fastModeBtn').addEventListener('click', () => startQuiz('fast'));
            
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('restartBtn').addEventListener('click', () => showScreen('mode'));
            document.getElementById('soundToggle').addEventListener('click', toggleSound);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('restartGameBtn').addEventListener('click', resetGame);
        }

        // UYGULAMAYI BAŞLAT
        function initApp() {
            loadSettings();
            setupEventListeners();
            setupAdminPanel();
            showScreen('name');
            document.getElementById('playerNameInput').focus();
        }

        // SAYFA YÜKLENDİĞİNDE
        document.addEventListener('DOMContentLoaded', initApp);
